<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/game.css">

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">

                <span>Health:
                    <span id="health">100</span>
                </span>
                <span>Name:
                    <span id="player-name"> </span>
                </span>
                <span>Hits:
                    <span id="hits">0</span>
                </span>

            </div>
        </div>
        <div class="col-sm-9">

            <!-- <button id="choose-fighter" onclick="toggleFighter()">Choose your fighter</button> -->
            <img src="style/rocky1.jpg" width=200px height=200px alt="Rocky Pic 1">

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <button id="slap" onclick="slap()">SLAP</button>
                <button id="punch" onclick="punch()">PUNCH</button>
                <button id="kick" onclick="kick()">KICK</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- <form> -->
                    <label>
                        <input type="radio" name="weapon-group" id="radio-nothing" value=1 checked: false/>Nothing
                    </label>
                    <label>
                        <input type="radio" name="weapon-group" id="radio-chair" value=1.5 checked: false/>CHAIR
                    </label>
                    <label>
                        <input type="radio" name="weapon-group" id="radio-chain" value=2 checked: false/>CHAIN
                    </label>
                    <label>
                        <input type="radio" name="weapon-group" id="radio-lightsaber" value=3 checked: false/>Light Saber</label>
                <!-- </form> -->
                <!-- <label class="switch" id="chair-box">
                    <input type="checkbox">
                    <span>CHAIR</span>
                </label>
                <label class="switch" id="chain-box">
                    <input type="checkbox">
                    <span>CHAIN</span>
                </label>
                <label class="switch" id="light-saber-box">
                    <input type="checkbox">
                    <span>Light Saber</span>
                </label> -->
                <!-- <button id="chair" onclick="weapon(chair)">CHAIR</button>
                <button id="chain" onclick="weapon(chain)">CHAIN</button>
                <button id="lightSaber" onclick="weapon(lightSaber)">Light Saber</button> -->
            </div>
        </div>
        <div class="row">
            <button id="reset-button" onclick="reset()">RESET</button>
        </div>
        <div>
            
            <p id="description"></p>

        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
