<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/game.css">

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">

                <span>Health:
                    <span id="health">100</span>
                </span>
                <span>Name:
                    <span id="player-name"> </span>
                </span>
                <span>Hits:
                    <span id="hits">0</span>
                </span>

            </div>
        </div>
        <div class="col-sm-9">

            <button id="choose-fighter" onclick="toggleFighter">Choose your fighter</button>
            <img src="style/rocky1.jpg" width=200px height=200px alt="Rocky Pic 1">

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <button id="slap" onclick="slap()">SLAP</button>
                <button id="punch" onclick="punch()">PUNCH</button>
                <button id="kick" onclick="kick()">KICK</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <button id="chair" onclick="chair()">CHAIR</button>
                <button id="chain" onclick="chain()">CHAIN</button>
                <button id="lightSaber" onclick="lightSaber()">Light Saber</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
